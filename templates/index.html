<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == []: %}
<p>Library is empty.</p>
{% endif %}
<ul>
    {% for book in books: %}
    <li><span><a href="{{url_for('delete', id=book.id)}}">Delete Book</a></span><span>  {{book.title}}</span><span> - {{ book.author}}</span><span> - {{book.rating}}/10</span><span><a
            href="{{ url_for('edit', id=book.id) }}"> Edit Rating</a></span></li>
    {% endfor %}
</ul>

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
